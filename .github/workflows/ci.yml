name: Main CI/CD & Release

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

permissions:
    contents: write
    security-events: write
    actions: read

jobs:
    eslint:
        name: ESLint Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install native dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    ffmpeg \
                    libwebp-dev \
                    libavformat-dev \
                    libavcodec-dev \
                    libavutil-dev \
                    libswresample-dev \
                    libswscale-dev \
                    libavfilter-dev \
                    build-essential \
                    python3 \
                    g++ \
                    pkg-config \
                    cmake

            - name: Install Dependencies
              run: bun install --no-save

            - name: Run ESLint
              run: bunx eslint .

    codeql:
        name: Analyze JavaScript (CodeQL)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: javascript
                  queries: security-extended,security-and-quality

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3

    release-flow:
        name: Prettier & Auto Release
        needs: [eslint, codeql]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.PAT_TOKEN }}
                  fetch-depth: 0

            - name: Check if package.json version changed
              id: check_version_change
              run: |
                  PREV_VERSION=$(git show HEAD^:package.json | jq -r '.version')
                  NEW_VERSION=$(jq -r '.version' package.json)

                  echo "Previous version: $PREV_VERSION"
                  echo "New version: $NEW_VERSION"

                  if [ "$PREV_VERSION" != "$NEW_VERSION" ]; then
                    echo "version_changed=true" >> $GITHUB_OUTPUT
                    echo "current_version=$NEW_VERSION" >> $GITHUB_OUTPUT
                  else
                    echo "version_changed=false" >> $GITHUB_OUTPUT
                  fi

            - name: Setup Bun
              if: steps.check_version_change.outputs.version_changed == 'true'
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install native dependencies
              if: steps.check_version_change.outputs.version_changed == 'true'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    ffmpeg \
                    libwebp-dev \
                    libavformat-dev \
                    libavcodec-dev \
                    libavutil-dev \
                    libswresample-dev \
                    libswscale-dev \
                    libavfilter-dev \
                    build-essential \
                    python3 \
                    g++ \
                    pkg-config \
                    cmake

            - name: Run Prettier and Push
              if: steps.check_version_change.outputs.version_changed == 'true'
              run: |
                  bun install --no-save
                  bunx prettier --write . || true

                  git config --global user.name "yardanshaq"
                  git config --global user.email "yshaff040302@gmail.com"

                  if [[ `git status --porcelain` ]]; then
                    git add .
                    git commit -m "style: auto-format with Prettier"
                    git push origin main
                    echo "Prettier formatting applied and pushed."
                  else
                    echo "No changes by Prettier."
                  fi

            - name: Check Release Necessity
              id: check_release
              if: steps.check_version_change.outputs.version_changed == 'true'
              run: |
                  CURRENT_VERSION=$(jq -r .version package.json)
                  LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
                  OLD_VERSION_TAG=${LAST_TAG#v}

                  echo "Current Package Version: $CURRENT_VERSION"
                  echo "Last Git Tag: $LAST_TAG"

                  if [ "$CURRENT_VERSION" != "$OLD_VERSION_TAG" ]; then
                    echo "do_release=true" >> $GITHUB_OUTPUT
                    echo "release_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  else
                    echo "do_release=false" >> $GITHUB_OUTPUT
                    echo "Tag already exists for this version."
                  fi

            - name: Create GitHub Release
              if: steps.check_release.outputs.do_release == 'true'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ steps.check_release.outputs.release_version }}
                  name: Release v${{ steps.check_release.outputs.release_version }}
                  body: |
                      ðŸŽ‰ Automatic release for version **v${{ steps.check_release.outputs.release_version }}**

                      âœ… **Quality Checks Passed** (ESLint & CodeQL)
                      âœ¨ **Code Formatted** (Prettier)

                      ðŸ“„ For full details, check the [Channel](https://whatsapp.com/channel/0029Vb5vz4oDjiOfUeW2Mt03)
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
